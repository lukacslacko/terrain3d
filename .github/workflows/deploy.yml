name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install Trunk
        run: cargo install trunk

      - name: Install wasm-opt
        run: cargo install wasm-opt

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Build (WASM)
        run: trunk build --release --public-url terrain3d --filehash false

      - name: Optimize WASM
        run: wasm-opt -Oz -o dist/terrain3d_bg.wasm dist/terrain3d_bg.wasm

      - name: Commit and push built files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          git commit -m "Update GitHub Pages build [skip ci]" || echo "No changes to commit"
          git push
